kind: "rolloutSpec"
name: "rolloutspec-yml-kind-cli"
microservice: "cli-yml-kind-microservice-1"
environment: "caduri-yml-test-kind-new-cli"
strategy:
    rolling:
        verification:
            phases:
                - initialDelay: "1m"
                  name: "cli-verifications"
                  externalVerification:
                      fallback: "fail"
                      timeout: "1m"
notification:
    providers:
        - "amirwebhook4"
failurePolicy:
    rollback:
        mode: "newRollout"